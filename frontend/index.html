<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI-Powered Mood Journal</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <h2 class="logo">🧠 Mood Journal</h2>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#resume">Resume</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="https://github.com/" target="_blank">GitHub</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="journal-container">
      <h1>Write or speak about your day</h1>

      <textarea id="journal" placeholder="Start your journal here..."></textarea>

      <div class="buttons">
        <button onclick="startListening()">🎤 Speak</button>
        <button onclick="analyzeMood()">Analyze Mood</button>
        <button onclick="saveEntry()">📝 Save</button>
        <button onclick="exportPDF()">📤 Export PDF</button>
      </div>

      <div id="result" class="result-box"></div>

      <h2>📚 Your Journal History</h2>
      <div id="history"></div>

      <h2>📈 Mood Graph</h2>
      <canvas id="moodChart" width="100%" height="300"></canvas>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ by Satya | <a href="#resume">Resume</a> | <a href="#contact">Contact</a> | <a href="https://linkedin.com" target="_blank">LinkedIn</a> | <a href="https://github.com" target="_blank">GitHub</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
